  has_thumbnail: false
  list: 
  - name: Jason Yang's Blog -- Archives
    link: /archives/
    description: Archives of POSTS
    avatar: /images/Blog-ICON-2.svg
  - name: Jason Yang's Blog -- Categories
    link: /categories/
    description: All Categories of POSTS
    avatar: /images/Blog-ICON-2.svg
  - name: Jason Yang's Blog -- Tags
    link: /tags/
    description: All Tags of POSTS
    avatar: /images/Blog-ICON-2.svg